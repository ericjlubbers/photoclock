<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900,900italic|Source+Serif+Pro:400,600,700' rel='stylesheet' type='text/css'>
  <script src="js/date-time.js"></script>
  <script src='//assets.codepen.io/assets/common/stopExecutionOnTimeout.js?t=1'></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

</head>
<body>
  <div class="background-image toggle-image first-image show"></div>
  <div class="background-image toggle-image second-image"></div>
  <div class="background-image toggle-image third-image"></div>
  <div class="row">
    <div class="small-12 medium-12 large-12 columns">
      <p style="height:10vh;">&nbsp;</p>
      <span id="date_time"></span>
      <script type="text/javascript">window.onload = date_time('date_time');</script>
    </div>
  </div>
  

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
  <script>function cycleBackgrounds() {
    var index = 0;

  $imageEls = $('.toggle-image'); // Get the images to be cycled.

  setInterval(function () {
    // Get the next index.  If at end, restart to the beginning.
    index = index + 1 < $imageEls.length ? index + 1 : 0;
    // Show the next image.
    $imageEls.eq(index).addClass('show');
    // Hide the previous image.
    $imageEls.eq(index - 1).removeClass('show');

  }, 10000);
};

// Document Ready.
$(function () {
  cycleBackgrounds();
});
//# sourceURL=pen.js
</script>
</body>
</html>
